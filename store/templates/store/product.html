{% extends 'store/layout.html' %}
{% block body %}
    <div class="clearfix">
        <div class="row align-items-center">
            <div class="col-md-5 float-md-start">
                <img src="{{Product.Img}}" class="mb-3 ms-md-3" width="320" height="320">
            </div>
            <div class="col-md-7 mt-5 float-md-end">
                <div class="col-md-6 order-last">
                  <h3>{{Product.NameProduct}}</h3>
                </div>
                <div class="col-md-6">
                  <p>{{Product.Description}}</p>
                </div>
                <div class="row">
                    <div class="col-md-3 order-first">
                      <h3 class="text-success" id="inputprice">$ {{Product.Price}}</h3>
                    </div>
                    <div class="col-md-9 order-first">
                        <div class="input-group">
                            <span class="input-group-text">Qty?</span>
                            <div class="col-md-3">
                            <input type="number" min="1" max="{{Product.Quantity}}" step="1" oninput="validity.valid||(value='');" class="form-control" name="Quantity" id="Quantity" value="1" onchange="FuncQuantity(value)">
                            </div>
                            <span class="input-group-text"><span id="Remains">{{Product.Quantity}}</span> items in stock</span>
                        </div>    
                    </div>
                </div>
                <div class="col-md-6">
                    <h5 class="mt-4" >total amount: $<mark id="total">{{Product.Price}}</mark></h5>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-outline-success m-5  w-50" onclick="buy(`{{Product.id}}`)">Buy</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
